// - - Single-core engines - -
// Solid core engines
@PART[ftmn40|ftmn160|ftmn280|ltby5000]:NEEDS[Waterfall]
{
	@EFFECTS
	{
		@run*
		{
			!MODEL_MULTI_PARTICLE,* {}
		}
	}
	
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = basicEngine
		engineID = #$/MODULE[ModuleEnginesFX],0/engineID$
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0.7, 1
		}
		TEMPLATE
		{
			templateName = stock-nuclear-upper-1
			// overrideParentTransform = thrustTransform
			scale = 0.7,0.7,0.7
			rotation = 0,0,0
			position = 0,0,-0.85
		}
	}
}
@PART[ftmn160]
{
	@MODULE[ModuleWaterfallFX]
	{
		@TEMPLATE
		{
			@scale = 1.2,1.2,1.2
			@position = 0,0,-1
		}
	}
}
@PART[ltby5000]
{
	@MODULE[ModuleWaterfallFX]
	{
		@TEMPLATE
		{
			@scale = 0.4,0.4,0.4
			@position = 0,0,1.14
		}
	}
}

// Gas core engine
@PART[ftmn280]
{
	@MODULE[ModuleWaterfallFX]
	{
		@TEMPLATE
		{
			@templateName = stock-nuclear-upper-2
			@scale = 1.4,1.4,1.4
			@position = 0,0,-1
		}
	}
}